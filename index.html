<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Paypal Mafia V1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="400" height="400"></svg>

    <script>

const members = [
  "Elon Musk",
  "Peter Thiel",
  "Reid Hoffman",
  "Max Levchin",
  "Roelof Botha",
  "David Sacks",
  "Jeremy Stoppelman",
  "Jawed Karim",
  "Russel Simmons",
  "Chad Hurley",
  "Steve Chen",
  "Keith Rabois",
  "Premal Shah"
];
      
const nodes = members.map((member, i) => {
  return { id: member, group: i+1 }
});

const links = [];

for (let i = 0; i < members.length; i++) {
  for (let j = i + 1; j < members.length; j++) {
    if (members[i] !== members[j]) {
      links.push({ source: members[i], target: members[j], text: "gggggggg" });
    }
  }
}

      // add the new edge between Elon Musk and Peter Thiel
links.push({ source: "Elon Musk", target: "Peter Thiel", text: "PayPal co-founders and board members. Thiel invested $20 million in SpaceX. Musk invested $30 million in Palantir. Thiel invested in Neuralink. Musk co-founded OpenAI; Thiel is a supporter." });



      const svg = d3.select("svg");
      const width = +svg.attr("width");
      const height = +svg.attr("height");

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody().strength(-1500))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line");

      const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 5)
        .attr("fill", d => d.group === 1 ? "red" : "blue")
      // add onclick event listener to the elon node
  .on("click", function(d) {
    if (d.id === "Elon Musk") {
      window.open("https://en.wikipedia.org/wiki/Elon_Musk");
    }});

      node.append("title")
        .text(d => d.id);

      simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);

  label
    .attr("x", d => d.x)
    .attr("y", d => d.y + 20);
});
      
      const label = svg.selectAll("text")
  .data(nodes)
  .enter()
  .append("text")
  .text((d) => d.id)
  .attr("font-size", 12)
  .attr("dx", -20)
  .attr("dy", 4);
      
      // add the hover text using the title element
const linkText = svg.append("g")
  .selectAll("text")
  .data(links)
  .enter().append("text")
  .attr("class", "link-text")
  .text(d => d.text || "");

link.append("title")
  .text(d => d.text || "");
      
            link.on("mouseover", function(d) {
  d3.select(this).classed("hover", true);
}).on("mouseout", function(d) {
  d3.select(this).classed("hover", false);
});
    </script>
  </body>
</html>
